<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="Style.css">
  <title>Course Manage Student View</title>
  </head>


  <body>
  <header id="header" class="header">
	  <h1 id="heading"><a href="index.html">QCFirst</a></h1>
	  <a id="logoutButton" class="btn btn-secondary" href="index.html">Log Out</a>
  </header>
  	<main>

		<h1>CS55</h1>
      <div id="information">
  		<h2>Information</h2>

  		<ul>
  			<li>Instructor: <span id="instructor">Mark Abramov</span></li>
  			<li>ID: <span id="classId">CS255-22</span></li>
  			<li>Department: <span id="department">Computer Science</span></li>
  			<li>Semester: <span id="semester">Spring 2021</span></li>
  			<li>Enrollment Dead Line: <span id="deadLine"><date>January 8th</date></span></li>
  		</ul>
      </div>
      <div id="description">
  		<h2>Description</h2>
  		<p id="classDescription">
			Adventure into web programming
  		</p>
      </div>

      <div id="schedule">
  		<h2>Schedule</h2>
      </div>

		<div id="capacity">
			<h2>Capacity</h2>
			<p><span id="currentlyEnrolledCount">0</span>/<span id="capacityCount">0</span></p>
		</div>

  	</main>
  </body>

  </html>
