<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Dashboard - QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style/dashboard.css" rel="stylesheet">
</head>

  <body>
      <header id="header" class="header">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-8">
                      <h1 id="heading"><a href="index.html">QCFirst</a></h1>
                  </div>
                  <div class="col-4 d-flex justify-content-center">
                      <a id="logoutButton" class="btn-sm btn-secondary" href="index.html">Log Out</a>
                  </div>

              </div>
          </div>
      </header>

      <main>
          <div class="container-fluid">
              <div class="row">
                  <div class="col"><h2 id="className" class="d-flex justify-content-center">Student Dashboard</h2></div>
              </div>

              <div id="addNewCourses" class="row">
                  <h3 class="row d-flex justify-content-center">Add New Courses</h3>
                  <div class="row d-flex justify-content-center">
                    <input type="text" class="form-group" placeholder="CS355" id="courseSearchbar">
                  </div>
                  <small><a class="row d-flex justify-content-center" href="courseSearch.html">Advanced Search</a></small>
              </div>
              <br>

              <div id="enrolledCourses" class="container-fluid">
                  <h3 class="row d-flex justify-content-center">Enrolled Courses</h3>

                  <div class="row d-flex justify-content-center" id="enrolledList">
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                  </div>

                  <div class="row d-flex justify-content-center">
                      <a href="dropCourse.html" class="btn btn-secondary col dropSwap">Drop</a>
                      <a href="swapCourse.html" class="btn btn-secondary col dropSwap">Swap</a>
                  </div>
              </div>
              <br>


              <div id="bookMarkedCourses" class="container-fluid">
                  <h3 class="row d-flex justify-content-center">Bookmarked Courses</h3>

                  <div class="row d-flex justify-content-center" id="bookmarkedList">
                      <div class="course col-5"><a href="courseManageStudent.html" class="courseLink">CS355</a></div>
                      <div class="course col-5"><a href="courseSearch.html" class="courseLink">Search for new course +</a></div>
                  </div>
              </div>
          </div>

            <!--Unstyled image for STUDENTS-->
            <!--<img src="../images/student.jpeg" alt="student" width="1880" height="1253">-->

        </main>
  </body>

  </html>
