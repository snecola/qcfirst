<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="../style/stylesheet.css" rel="stylesheet">
</head>
<body>


    <header id="header" class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <a href="index.html">
                    <img src="../images/QCFirst_Long_Logo.svg"
                         alt="QCFirst Logo"
                         height="100"
                         width="300" />
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!--TEMP NAVIGATION:-->
        <div class="mainDiv container-fluid">
            <ul class="row tempNav">
                <li>Temporary Navigation: (Logins system not implemented yet, this will be removed!)</li>
                <li><a href="studentDashboard.html">Student Dashboard</a></li>
                <li><a href="instructorDash.html">Instructor Dashboard</a></li>
            </ul>

            <div id="loginForm" class="col homepageForms">
                <div class="row">
                    <div class="col"><h2 class="d-flex justify-content-center">Login</h2></div>
                </div>

                <div class="col">
                <form action="" method="post">

                    <div class="container-fluid">
                        <div class="form-group row">
                            <label for="email"><b>E-Mail</b></label>
                            <input type="text" class="form-control" placeholder="Enter account e-mail" id="email" required>
                        </div>

                        <div class="form-group row">
                            <label for="password"><b>Password</b></label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
                        </div>

                        <div class="row">

                            <button class="btn btn-primary" type="submit">Login</button>
                            <label class="form-check-label" for="remember">
                                <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                            </label>
                        </div>

                        <div class="signup-link row"><span class="col">Don't have an account? <a href="signup.html">Sign Up</a></span></div>
                        <div class="forgot-password row"><span class="col"><a href="forgotpassword.html">Forgot password?</a></span></div>

                    </div>


                </form>
                </div>
            </div>

            <!--Unstyled Images for homepage-->
<!--            <img src="../images/graduation.jpeg" alt="graduation" width="1880" height="1245">
            <img src="../images/busy.jpeg" alt="busy" width="1880" height="1253">-->

            <!--Planning to add an "About" section potentially here-->

        </div>
    </main>



    <!--Bootstrap JS and Popper hosted by jsdelivr-->

</html>
