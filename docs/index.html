<body>
    <header id="header">

        </ul>

        <div id="loginForm" class="container">

            <h2>Login</h2>
            <form action="" method="post">

                <div class="container border">
                    <div class="form-group">
                        <label for="email"><b>E-Mail</b></label>
                        <input type="text" class="form-control" placeholder="Enter account e-mail" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="password" required>
                    </div>

                    <button class="btn btn-primary" type="submit">Login</button>

                    <label calss="form-check-label" for="remember">
                        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <div class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></div>
                    <div class="forgot-password"><a href="forgotpassword.html">Forgot password?</a></div>
                </div>

            </form>
        </div>

        <!--Unstyled Images for homepage-->

        <img src="../images/busy.jpeg" alt="busy" width="1880" height="1253">
