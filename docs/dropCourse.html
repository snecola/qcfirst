<!DOCTYPE html>

<body>
<header id="header" class="header">
    <h1 id="heading"><a href="index.html">QCFirst</a></h1>
    <a id="logoutButton" class="btn btn-secondary" href="index.html">Log Out</a>
</header>


<main>
    <h2>Drop Course</h2>
    <form>
        <div class="form-group">
            <label for="courseDepartment">Course to drop:</label>
            <select class="form-control" id="courseToDrop" required>
                <option disabled>Select a course:</option>
                <option>CS355</option>
                <option>CS355</option>
            </select>
        </div>


        <button class="btn btn-primary" type="submit">Drop Course</button>
        <a href="studentDashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
</main>
