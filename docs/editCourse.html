<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new course - QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<header id="header" class="header">
    <h1 id="heading"><a href="index.html">QCFirst</a></h1>
    <a id="logoutButton" class="btn btn-secondary" href="index.html">Log Out</a>
</header>


<main>
    <h2>Edit Course</h2>
    <form>
        <div class="form-group">
            <label for="courseNum">Course Number</label>
            <input type="number" class="form-control" id="courseNum" placeholder="100">
        </div>
        <div class="form-group">
            <label for="courseDepartment">Course Department</label>
            <select class="form-control" id="courseDepartment" required>
                <option disabled>Select a department</option>
                <option>Computer Science</option>
                <option>Math</option>
                <option>Physics</option>
                <option>Anthropology</option>
                <option>History</option>
            </select>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <select multiple class="form-control" id="semester" required>
                <option>Summer 2021</option>
                <option>Fall 2021</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Course Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="capacity">Course Capacity</label>
            <input type="number" min="1" max="300" placeholder="30" class="form-control" id="capacity">
        </div>


        <button class="btn btn-primary" type="submit">Edit Course</button>
        <a href="courseManageInstructor.html" class="btn btn-secondary">Cancel</a>
    </form>
    <h2>Edit Students:</h2>
    <ul>
        <li class="student">Steven Necola <button class="removeStudent btn btn-secondary">Unenroll</button></li>
        <li class="student">Minas Karagiorgis <button class="removeStudent btn btn-secondary">Unenroll</button></li>
    </ul>
</main>



<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


</body>


</html>
