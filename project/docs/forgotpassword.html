<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password? - QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style/stylesheet.css" rel="stylesheet">
    <link href="images/QCFirst_No_Text_Icon.png" rel="icon">
</head>
<body>
<header id="header" class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href="index.html">
                    <img src="images/QCFirst_Long_Logo.svg"
                         alt="QCFirst Logo"
                         height="100"
                         width="300" />
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div id="findAccountForm" class="col homepageForms">

            <div class="row">
                <div class="col"><h2 class="d-flex justify-content-center">Find your account</h2></div>
            </div>
            <div class="col">
                <form action="" method="post">
                    <div class="">
                        <div class="form-group row">
                            <label for="email"><b>Please enter your e-mail and we'll send you instructions to log back in.</b></label>
                            <input type="text" class="form-control" placeholder="Enter account e-mail" id="email" required>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary" type="submit">Send</button>
                        </div>
                        <div class="login-link row"><span class="col"><a href="index.html">Cancel</a></span></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>



<!--Bootstrap JS and Popper hosted by jsdelivr-->

</body>
