<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup - QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style/stylesheet.css" rel="stylesheet">
    <link href="images/QCFirst_No_Text_Icon.png" rel="icon">
    <script src="client-side-js/script.js"></script>
</head>
<body>
<header id="header" class="header">
    <div class="container-fluid">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <a href="index.html">
                    <img src="images/QCFirst_Long_Logo.svg"
                         alt="QCFirst Logo"
                         height="100"
                         width="300" />
                </a>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="mainDiv container-fluid">
        <div id="signupForm" class="homepageForms col">
            <div class="row">
                <div class="col">
                    <h2 class="d-flex justify-content-center">Sign Up</h2>
                    <br>
                    <div class="d-flex justify-content-center alert alert-danger">
                        Registration Failed.
                    </div>
                </div>
            </div>
            <form action="/register" method="post">
                <div class="container-fluid">
                    <div class="form-group row">
                        <label for="email"><b>E-Mail</b></label>
                        <input type="text" class="form-control" placeholder="Enter account e-mail" id="email" name="email" required>
                    </div>
                    <div class="form-group row">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password" required>
                    </div>
                    <div class="form-group row">
                        <label for="firstName"><b>First Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter First Name" id="firstName" name="fName" required>
                    </div>
                    <div class="form-group row">
                        <label for="lastName"><b>Last Name</b></label>
                        <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName" name="lName" required>
                    </div>
                    <div class="row">
                        <div class="btn-group btn-group-toggle " data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input type="radio" name="accType" id="studentAcc" value="S" checked> Student
                            </label>
                            <label class="btn btn-secondary">
                                <input type="radio" name="accType" id="teacherAcc" value="T"> Teacher
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                    <div class="login-link row"><span class="col">Already have an account? <a href="index.html">Login</a></span></div>
                </div>
            </form>
        </div>
    </div>
</main>
<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
