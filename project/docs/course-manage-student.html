<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Course View - QCFirst</title>
	<!--Bootstrap JS and Popper hosted by jsdelivr-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
	<script src="client-side-js/course-manage-student.js" defer></script>
	<!--Boot strap CSS hosted by jsdelivr-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link href="style/courseView.css" rel="stylesheet">
	<link href="images/QCFirst_No_Text_Icon.png" rel="icon">
</head>
<body>
<header id="header" class="header">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="student-dashboard.html">
				<img src="images/QCFirst_Long_Logo.svg"
					 alt="QCFirst Logo"
					 height="100"
					 width="260" />
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="student-dashboard.html">Dashboard (current)</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" id="logOutButton" aria-current="page" href="index.html">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</header>
<main>
	<div class="container-fluid mainContainer">
		<div class="row">
			<div class="col">
				<h2 id="className" class="d-flex justify-content-center">CS355</h2>
			</div>
		</div>
		<div class="row d-flex justify-content-center">
			<button id="enrollBtn" type="button" class="btn btn-primary enrollBookmark">Enroll</button>
			<button id="bookmarkBtn" type="button" class="btn btn-secondary enrollBookmark">Bookmark</button>
		</div>
		<div class="row">
			<div id="information" class="col box">
				<img id="infoIcon" class="icons" src="images/info.svg" alt="infoIcon" width="32" height="32">
				<h3 class="subheadings">Information</h3>
				<ul>
					<li><strong>Instructor:</strong> <span id="instructor"></span></li>
					<li><strong>ID:</strong> <span id="classId"></span></li>
					<li><strong>Department:</strong> <span id="department"></span></li>
					<li><strong>Semester:</strong> <span id="semester"></span></li>
					<li><strong>Enrollment Dead Line:</strong> <span id="deadLine"></span></li>
					<li><strong>Capacity:</strong> <span id="capacity"></span></li>
				</ul>
			</div>
			<div class="col">
				<div id="description" class="col box">
					<img id="descIcon" class="icons" src="images/desc.svg" alt="descIcon" width="32" height="32">
					<h3 class="subheadings">Description</h3>
					<p id="classDescription">
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="schedule" class="col box">
				<img id="schedIcon" class="icons" src="images/calendar.svg" alt="schedIcon" width="32" height="32">
				<h3 class="subheadings">Schedule</h3>
				<table class="table table-striped">
					<thead>
					<tr>
						<th scope="col">Days</th>
						<th scope="col">Times (Eastern Time)</th>
					</tr>
					</thead>
					<tbody>
					<tr>
						<td>Sunday</td>
						<td id="SU"></td>
					</tr>
					<tr>
						<td>Monday</td>
						<td id="M"></td>
					</tr>
					<tr>
						<td>Tuesday</td>
						<td id="T"></td>
					</tr>
					<tr>
						<td>Wednesday</td>
						<td id="W"></td>
					</tr>
					<tr>
						<td>Thursday</td>
						<td id="TH"></td>
					</tr>
					<tr>
						<td>Friday</td>
						<td id="F"></td>
					</tr>
					<tr>
						<td>Saturday</td>
						<td id="S"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</main>
</body>
</html>
