<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Search - QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <script src="client-side-js/jquery-3.6.0.js"></script></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style/forms.css" rel="stylesheet">
    <link rel="icon" href="images/QCFirst_No_Text_Icon.png">
    <script src="client-side-js/instructor-dash.js" defer></script>
</head>
<body>
<header id="header" class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="student-dashboard.html">
                <img src="images/QCFirst_Long_Logo.svg"
                     alt="QCFirst Logo"
                     height="100"
                     width="260" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="student-dashboard.html">Dashboard (current)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="logOutButton" aria-current="page" href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="d-flex justify-content-center">Find Course</h2>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="courseNum">Course Number</label>
                <input type="number" class="form-control" id="courseNum" placeholder="100">
            </div>
            <div class="form-group">
                <label for="courseDepartment">Course Department</label>
                <select class="form-control" id="courseDepartment" required>
                    <option value="" disabled>Select a department</option>
                    <option>Computer Science</option>
                    <option>Math</option>
                    <option>Physics</option>
                    <option>Anthropology</option>
                    <option>History</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <select multiple class="form-control" id="semester" required>
                    <option>Summer 2021</option>
                    <option>Fall 2021</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hasSpots">Has available spots</label>
                <input type="checkbox" id="hasSpots">
            </div>
            <button class="btn btn-primary" type="submit">Search Courses</button>
            <a href="student-dashboard.html" class="btn btn-secondary">Cancel</a>
        </form>
        <p>Temporary "search results page": <a href="search-results.html">Here</a></p>
    </div>
</main>
</body>
</html>
