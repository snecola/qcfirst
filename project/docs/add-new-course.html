<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new course - QCFirst</title>
    <!--Bootstrap JS and Popper hosted by jsdelivr-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="style/forms.css" rel="stylesheet">
    <link rel="icon" href="images/QCFirst_No_Text_Icon.png">
    <link rel="script" href="client-side-js/script.js">
</head>
<body>
<header id="header" class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="instructor-dash.html">
                <img src="images/QCFirst_Long_Logo.svg"
                     alt="QCFirst Logo"
                     height="100"
                     width="260" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="instructor-dash.html">Dashboard (current)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="logOutButton" aria-current="page" href="index.html">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h2 class="d-flex justify-content-center">Add new Course</h2>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="courseNum">Course Number</label>
                <input type="number" class="form-control" id="courseNum" placeholder="100">
            </div>
            <div class="form-group">
                <label for="courseDepartment">Course Department</label>
                <select class="form-control" id="courseDepartment" required>
                    <option value="" disabled>Select a department</option>
                    <option>Computer Science</option>
                    <option>Math</option>
                    <option>Physics</option>
                    <option>Anthropology</option>
                    <option>History</option>
                </select>
            </div>
            <div class="form-group">
                <label for="semester">Semester</label>
                <select multiple class="form-control" id="semester" required>
                    <option>Summer 2021</option>
                    <option>Fall 2021</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">Course Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="capacity">Course Capacity</label>
                <input type="number" min="1" max="300" placeholder="30" class="form-control" id="capacity">
            </div>
            <div class="form-group">
                <p>Schedule:</p>
                <input type="checkbox" id="sunday">
                <label for="sunday">Sunday</label>
                <br>
                <input type="checkbox" id="monday">
                <label for="monday">Monday</label>
                <br>
                <input type="checkbox" id="tuesday">
                <label for="tuesday">Tuesday</label>
                <br>
                <input type="checkbox" id="wednesday">
                <label for="wednesday">Wednesday</label>
                <br>
                <input type="checkbox" id="thursday">
                <label for="thursday">Thursday</label>
                <br>
                <input type="checkbox" id="friday">
                <label for="friday">Friday</label>
                <br>
                <input type="checkbox" id="saturday">
                <label for="saturday">Saturday</label>
                <br>
                <label for="time">Time (Eastern Time)</label>
                <input type="time" id="time">
            </div>
            <button class="btn btn-primary" type="submit">Add Course</button>
            <a href="instructor-dash.html" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</main>
<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
