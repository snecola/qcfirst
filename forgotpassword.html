<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QCFirst</title>
    <!--Boot strap CSS hosted by jsdelivr-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header id="header">
    <h1 id="heading"><a href="index.html">QCFirst</a></h1>
</header>
<main>

    <div id="loginForm" class="container justify-content-md-center">

        <h2>Find your account</h2>
        <form action="" method="post">


            <div class="container border">
                <div class="form-group">
                    <label for="email"><b>Please enter your e-mail and we'll send you instructions to log back in.</b></label>
                    <input type="text" class="form-control" placeholder="Enter account e-mail" id="email" required>
                </div>


                <button class="btn btn-primary" type="submit">Send</button>

            </div>

            <div class="container" style="background-color:#f1f1f1">
                <div class="login-link"><a href="index.html">Cancel</a></div>
            </div>

        </form>
    </div>

</main>



<!--Bootstrap JS and Popper hosted by jsdelivr-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
